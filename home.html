<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
     <!--daisyui cdn-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!--tailwind cdn-->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <!--font awsome-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#f4f5f7] h-[200vh]">
<div class="bg-white max-w-lg mx-auto rounded-b-xl">   
    <div class="border-b-1 border-gray-400 flex min-h-[50px] justify-between items-center max-w-lg mx-auto p-4">
        <div class="flex items-center">
            <img src="./assets/Group.png" alt="" class="h-[50px] mr-[10px]">
            <div>
                <h2 class="font-bold">$<span id="avaiable-balance">45000</span></h2>
                <p class="text-[#08080880]">Avaiable Balance</p>
            </div>
        </div>
        <div>
            <button class="btn text-[#08080880]"><i class="fa-solid fa-arrow-up-from-bracket rotate-270 text-gray-700"></i> Log Out</button>
        </div> 
    </div>

    <div class="max-w-lg mx-auto mt-8 p-4">
        <h1 class="font-bold text-2xl">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880]">Enjoy easy and convenient financial services with us.<br> Cashout charge is low and </p>
    </div>

    <div class="min-h-[200px] grid grid-cols-3 max-w-lg mx-auto gap-4 p-4">

        <div id="add-button" class="border-1 border-gray-400 rounded-xl text-center p-4">
            <img src="./assets/wallet1.png" alt="" class="mx-auto">
            <h2 class="font-semibold text-[#08080880]">Add Money</h2>
        </div>
        <div id="cashout-button" class="border-1 border-gray-400 rounded-xl text-center p-4">
            <img src="./assets/send1.png" alt="" class="mx-auto">
            <h2 class="font-semibold text-[#08080880]">Cash Out</h2>
        </div>
        <div class="border-1 border-gray-400 rounded-xl text-center p-4">
            <img src="./assets/bonus1.png" alt="" class="mx-auto">
            <h2 class="font-semibold text-[#08080880]">Transfer Money</h2>
        </div>
        <div class="border-1 border-gray-400 rounded-xl text-center p-4">
            <img src="./assets/money1.png" alt="" class="mx-auto">
            <h2 class="font-semibold text-[#08080880]">Get Bonus</h2>
        </div>
        <div class="border-1 border-gray-400 rounded-xl text-center p-4">
            <img src="./assets/transaction1.png" alt="" class="mx-auto">
            <h2 class="font-semibold text-[#08080880]">Pay Bill</h2>
        </div>
        <div class="border-1 border-gray-400 rounded-xl text-center p-4">
            <img src="./assets/purse1.png" alt="" class="mx-auto">
            <h2 class="font-semibold text-[#08080880]">Transactions</h2>
        </div>
    </div>
</div>


<!--all form section start here-->
<div class="all-form-section max-w-lg mx-auto mt-3">
    <!--add money--> 
    <div id="add-money-parent"> 
        <h1 class="font-bold my-5">Add Money</h1>       
        <form class="bg-white rounded-3xl p-6">              
            <div class="mb-3">  
                <h2 class="font-semibold">Select A Bank</h2>
                <select id="bank" class=" select bg-[#f4f5f7] rounded-3xl mt-4 w-full">
                    <option disabled selected>Select bank</option>
                    <option>AB Bank</option>
                    <option>Sonali Bank</option>
                    <option>Rupali Bank</option>
                </select>   
            </div>
            <div class="mt-4">
                <label class="font-semibold">Bank Account Number</label><br>            
                <input  id="account-number" type="text" placeholder="Enter 11 digit account number" class="w-full  input bg-[#f4f5f7] rounded-3xl mt-4" />
            </div>
            <div class="mt-4">
                <label class="font-semibold">Amount To Add</label>  <br>          
                <input id="add-amount" type="text" placeholder="Add amount to withdraw" class="w-full  input bg-[#f4f5f7] rounded-3xl mt-4"/>
            </div>
            <div class="mt-4">
                <label class="font-semibold">Pin Number</label>  <br>          
                <input id="add-pin" type="text" placeholder="Enter 4 Digit Pin" class="w-full  input bg-[#f4f5f7] rounded-3xl mt-4"/>
            </div>
            <button type="button" class="btn bg-[#0274f2] w-full text-white rounded-3xl mt-[10px]" id="add-money-btn">Add Money</button>
        </form>
    </div>
    <!--cash out-->
    <div id="cash-out-parent">
        <h1 class="font-bold my-5">Cash Out</h1> 
       <form class="bg-white rounded-3xl p-6">              
            <div>
                <label class="font-semibold">Agent Number</label><br>            
                <input id="agent-number" type="text" placeholder="Enter 11 digit number" class="w-full  input bg-[#f4f5f7] rounded-3xl mt-4" />
            </div>
            <div class="mt-4">
                <label class="font-semibold">Amount</label>  <br>          
                <input id="withdraw-amount" type="text" placeholder="Enter amount to withdraw" class="w-full  input bg-[#f4f5f7] rounded-3xl mt-4"/>
            </div>
            <div class="mt-4">
                <label class="font-semibold">Pin Number</label>  <br>          
                <input id="pin-number" type="text" placeholder="Enter 4 Digit Pin" class="w-full  input bg-[#f4f5f7] rounded-3xl mt-4"/>
            </div>
            <button id="withdraw-button" type="button" class="btn bg-[#0274f2] w-full text-white rounded-3xl mt-[10px]">Withdraw Money</button>
        </form>

    </div>
</div>   


<script src="./home.js"></script>
</body>
</html>
